<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="newdata.css">
  <title>Anime</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Anime Weeb</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="newdata.html">Add new</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anime Watch list</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4 mb-4">Add a new Anime</h1>
    <!-- <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="description" id="description"> -->
    <div class="mb-3">
      <label for="name" class="form-label">Anime Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <div class="form-floating">
        <textarea class="form-control" id="description" style="height: 100px"></textarea>
      </div>
    </div>

    <div class="mb-3 mt-4">
      <label for="image">Select Image:</label>
      <input type="file" class="form-control-file" id="image">
    </div>
    <button type="button" class="btn btn-primary" id="btn">Submit</button>
  </div>


</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
